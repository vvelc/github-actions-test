apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-example
  labels:
    app: static-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-example
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: static-example
    spec:
      containers:
      - name: static-example
        image: <IMAGE>
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
      imagePullSecrets:
      - name: vvelc-container-reg
---
apiVersion: v1
kind: Service
metadata:
  name: static-example-service
spec:
  type: LoadBalancer
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 5000
  selector:
    app: static-example
